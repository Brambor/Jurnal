{% if data %}
	<li><details>
		<summary>{{header}}</summary>
		<table>
			<tr>
				{% for d in data|slice:":1" %}
					{% for header in d.keys %}
						<th>{{header}}</th>
					{% endfor %}
				{% endfor %}
			</tr>
			{% for d in data %}
			<tr>
				{% for v in d.values %}
					<td>{{v}}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
	</details></li>
{% endif %}
